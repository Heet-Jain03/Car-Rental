<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Rental Service</title>
</head>
<body>
    <header>
        <h1>Car Rental Service</h1>
        <p>Rent your favorite car at affordable prices!</p>
    </header>
    <main>
        <form id="rental-form">
            <label for="car-model">Choose a car:</label>
            <select id="car-model">
                <option value="" disabled selected>Select a car</option>
                <option value="Toyota Hycross,1200,toyota_hycross.jpg">Toyota Hycross - ₹1200/hour</option>
                <option value="Kia Sonet,800,kia_sonet.jpg">Kia Sonet - ₹1800/hour</option>
                <option value="Mahindra XUV 500,1500,mahindra_xuv500.jpg">Mahindra XUV 500 - ₹1500/hour</option>
                <option value="BMW X1,2500,bmw_x1.jpg">BMW X1 - ₹2500/hour</option>
                <option value="Mercedes-Benz GLC-Class,3000,mercedes_benz_glc.jpg">Mercedes-Benz GLC-Class - ₹3000/hour</option>
                <option value="Honda City,1000,honda_city.jpg">Honda City - ₹1000/hour</option>
                <option value="Tata Nexon,900,tata_nexon.jpg">Tata Nexon - ₹900/hour</option>
                <option value="Hyundai Creta,1400,hyundai_creta.jpg">Hyundai Creta - ₹1400/hour</option>
                <option value="Skoda Kushaq,1300,skoda_kushaq.jpg">Skoda Kushaq - ₹1300/hour</option>
                <option value="MG Hector,1600,mg_hector.jpg">MG Hector - ₹1600/hour</option>
                <option value="Maruti Baleno,1200,maruti_baleno.jpg">Maruti Baleno - ₹1200/hour</option>
            </select>

            <img id="car-image" src="" alt="Selected Car" class="hidden">

            <label for="license">Driving License Number:</label>
            <input type="text" id="license" required placeholder="Enter your driving license number">

            <label for="duration">Rental duration (in hours):</label>
            <input type="number" id="duration" required min="1">

            <label for="damage-selection">Damage cost:</label>
            <select id="damage-selection">
                <option value="NA">NA</option>
                <option value="Damage">Damage Cost</option>
            </select>

            <div id="damage-container" class="hidden">
                <label for="damage">Enter Damage Cost (₹):</label>
                <input type="number" id="damage" min="0" placeholder="Enter damage cost">
            </div>

            <button type="submit">Calculate Cost</button>
            <button type="button" id="reset-button">Reset</button>
            <button type="button" id="history-button">History</button>
        </form>

        <div id="result" class="hidden">
            <h2><span id="total-cost-label">Total Cost: ₹</span><span id="total-cost"></span></h2>
        </div>

        <div id="rental-summary" class="hidden">
            <h3 id="rental-summary-label">Rental Summary:</h3>
            <p id="car-summary"></p>
            <p id="duration-summary"></p>
            <p id="damage-summary"></p>
        </div>

        <div id="history" class="hidden">
            <h3>Rental History:</h3>
            <ul id="history-list"></ul>
        </div>

        <a href="terms.html" id="terms-link">Read our Terms and Conditions</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
